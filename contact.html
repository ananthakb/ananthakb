<!DOCTYPE html>
<html lang="en" class="dark">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Merriweather', 'serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('color-theme') === 'light') { document.documentElement.classList.remove('dark'); } else { document.documentElement.classList.add('dark'); }
    </script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white dark:bg-zinc-950 text-zinc-800 dark:text-zinc-300 transition-colors duration-300 font-sans min-h-screen flex flex-col">

            <a href="talks.html" class="relative group hover:text-blue-600 dark:hover:text-blue-400 transition duration-300">
                Talks <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 dark:bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
            </a>
            
            
            <a href="teaching.html" class="relative group hover:text-blue-600 dark:hover:text-blue-400 transition duration-300">

    <main class="flex-grow px-4 md:px-0 max-w-2xl mx-auto w-full animate-fade-in opacity-0">

                    Indian Institute of Science<br>
                    Bengaluru - 560012, India
                </p>

    <footer class="py-8 text-center text-zinc-400 text-sm font-light mt-12">&copy; <script>document.write(new Date().getFullYear())</script> Anantha Krishna B.</footer>

    <script>
        const btn = document.getElementById('theme-toggle');
        btn.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
            }
        });
    </script>
